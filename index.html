<!doctype html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <title>刘毅的网站</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, "Segoe UI", Arial;
        background: #f5f7fb;
        padding: 40px;
      }
      .card {
        max-width: 700px;
        background: white;
        padding: 30px;
        border-radius: 14px;
        box-shadow: 0 10px 30px rgba(0,0,0,.08);
      }
      button {
        margin-top: 20px;
        padding: 12px 16px;
        border: none;
        border-radius: 8px;
        background: #4f46e5;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>你好，这是刘毅的第一个网站</h1>
      <p id="text">这是一个已经可以上线的网页。</p>
      <button onclick="document.getElementById('text').innerText='你刚刚点了按钮：网站是可交互的！'">
        点我试试
      </button>
    </div>
  </body>
</html>
